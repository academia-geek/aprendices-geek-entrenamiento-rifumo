<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/main.css">
    <title>Formulario De Registro</title>
</head>
<body>
    <header id="header" class="header">
        <nav id="icono" class="icono">
            <a href="#">Menu</a>
            <a href="../index.html">Inicio</a>
        </nav>

    <form action="">
     
        <section class="cabeza">
            <h1>
                Resgistrate
            </h1>
            <p>
                Es rapido y facil
            </p>
        </section>
        
        <section class="contenido">
            <label for="">DIGITE SUS NOMBRES</label>
            <input class="nombre" type="text"  placeholder="Digite su Nombre"><br><br>
            <label for="">DIGITE SUS APELLIDOS</label>
            <input class="nombre" type="text" placeholder="digite su Apellido"><br><br>
            <label for="">DIGITE SU NUMERO DE TELEFONO</label><br>
            <input class="pass" type="number" placeholder="digite su celular"><br><br>
            <label for="">DIGITE SU NUMERO CONTRASEÑA</label><br>
            <input class="pass" type="password" placeholder="digite su contraseña"><br><br>
            <label>FECHA DE NACIMIENTO <a href="">?</a></label>
           
            <section>
                <input class="fecha" type="number" placeholder="esgoja el dia">
                <select class="fecha" name="" id="" placeholder="esgoja el mes">
                    <option value="">enero</option>
                    <option value="">febrero</option>
                    <option value="">marzo</option>
                    <option value="">abril</option>
                    <option value="">mayo</option>
                    <option value="">junio</option>
                    <option value="">julio</option>
                    <option value="">agosto</option>
                    <option value="">septiembre</option>
                    <option value="">octubre</option>
                    <option value="">novimebre</option>
                    <option value="">diciembre</option>
                </select>
                <input class="fecha" type="number" placeholder="esgoja el año">
              <label>SEXO <a href="">?</a></label>
            </section>


            <section>
                <label class="sexo">
                    Mujer <input type="radio">
                </label>
                <label class="sexo">
                    Hombre <input type="radio">
                </label>
                <label class="sexo">
                    Personalizado <input type="radio"><br>
                </label>
            </section>
            <p id="politica">
                Al hacer click en "registrarte", aceptas nuestras <a href="">Condiciones</a> , la <a href="">Politica de
                datos</a> y la <a href="">Politica de cookies</a>. Es posible que te enviemos notificaciones por
                SMS, que puedes desactivar cuando quieras.
            </p>

            <section style="text-align: center;">
                <input class="registrar" type="button" value="Registrarte">
            </section>

        </section>

    
</form>

<div class="wave">

        </svg>
    </div>
</div>

</body>
</html>
