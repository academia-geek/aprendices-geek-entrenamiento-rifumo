<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/main.css">
    <title>Calculadora de Propinas</title>
</head>
<body>
    
    <header class="header">
    <h1 class="titulo">Calculadora de Propinas</h1>
    </header>

    <main>
     <form class="formulario">
    <label >Total de la cuenta </label>
    <br>
    <input class="input" type="number" placeholder="digite el total de la cuenta">
    <br>
    <label>Porcentaje de la propina</label>
    <br>
    <input class="input" type="number" placeholder="digite el porcentaje a recibir">
    <br>
    <input class="boton" type="button" value="Calcular">
    <br>
    <div class="resultado">
        <label>Resumen</label>
        <br>
        <br>
        <div class="resultado2">
            <label>Total de la cuenta:$</label>
            <br>
            <label>Propina:$</label>
            <br>
            <label>Total a pagar:$</label>
        </div>
        
    </div>
</form>





    </main>

</body>
</html>
